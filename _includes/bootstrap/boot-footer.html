<footer class="global-footer m-10 container" role="contentinfo">
    <div class="indieweb-card h-card">
        <ul class="indieweb-social nav">
            {% for social in site.data.social %}
             <li class="nav-item">
               <a href="{{social.url}}" rel="me" class="{{ social.class }} nav-link">
                 {{ social.name }}
               </a>
             </li>
           {% endfor %}
        </ul>
      
        {% assign about = site.data.about %}
        
        <p class="p-note footer-bio">{{ about.bio }} </p>

        <small>&copy; {{ site.time | date: '%Y' }} {{ about.name }}. all mistakes are my own.</small>
    </div>  
</footer>

<script src="{{ site.baseurl }}static-assets/bootstrap/js/jquery.min.js"></script>
<script src="{{ site.baseurl }}static-assets/bootstrap/js/bootstrap.min.js"></script>

{% if page.pagejs %}
 <script  src="{{ site.baseurl }}static-assets/js/{{ page.pagejs }}"></script>
{% endif %}

<script>
// Ye Olde Service Worker----------------------------------------------
(function() {
 'use strict';
  if ('serviceWorker' in navigator) {
   navigator.serviceWorker
   .register('/sw.js',{
    scope: '/'
   })
   .then(function() { console.log('Service Worker Registered');  });
  }
 })();
</script>
